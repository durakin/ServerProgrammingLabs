<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Добавление</title>
  </head>
  <body>
    <form method="POST" action="/add">
      <p>
        <label for="type">Тип товара:</label>
        <input th:name="type" type="text" id="type"/>
      </p>

      <p>
        <label for="price">Цена товара:</label>
        <input th:name="price" type="number" id="price"/>
      </p>

      <p>
        <label for="inStock">В наличии:</label>
        <input th:name="inStock" type="number" id="inStock"/>
      </p>

      <p>
        <label for="size">Количество:</label>
        <input th:name="size" type="text" id="size"/>
      </p>

      <p>
        <label for="sex">Количество:</label>
        <input th:name="sex" type="text" id="sex"/>
      </p>

      <input type="submit" value="Добавить">
    </form>
  </body>
</html>
